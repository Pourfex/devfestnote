<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>
      Sessions
    </ion-title>
    <ion-buttons slot="end">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content *ngIf="sessionsData">
  <ion-list *ngFor="let session of sessionsData | keyvalue">
    <ion-item [routerLink]="['/sessions/', session.value.id]">
      <ion-label>{{session.value.title}}</ion-label>
      <ion-icon slot="end" name="ios-arrow-forward"></ion-icon>
    </ion-item>
  </ion-list>
</ion-content>
