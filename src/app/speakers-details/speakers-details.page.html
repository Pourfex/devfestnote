<ion-header>
  <ion-toolbar>
    <ion-title>speakers-details</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content *ngIf="speakerData">
      <ion-label>{{speakerData.name}} </ion-label>
      <div>
          <ion-label> Ajouter à mes contacts </ion-label>
          <ion-toggle (ionChange)="onValChange()" ></ion-toggle>
      </div>
      <ion-img [src]= "['https://devfest2018.gdgnantes.com/'+speakerData.photoUrl]" ></ion-img>
      <div>
          <ion-title> Biographie</ion-title>
          <ion-label> {{speakerData.bio}} </ion-label>
      </div>  
      <div>
          <ion-title> Ses présentations</ion-title>
          <ion-list *ngFor="let pres of speakerSessions">
              <ion-label [routerLink]="['/sessions/', pres.id]"> {{pres.title}} </ion-label>
          </ion-list>

      </div>
</ion-content>
