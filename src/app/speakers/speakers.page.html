<ion-header>
  <ion-toolbar>
    <ion-title>Speakers</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list *ngFor="let speaker of speakers | keyvalue">
    <ion-item [routerLink]="['/speakers/', speaker.name]" routerDirection="root">
      <ion-label>{{speaker.value.name}}</ion-label>
      <ion-icon slot="end" name="ios-arrow-forward"> </ion-icon>
    </ion-item>
  </ion-list>
</ion-content>
