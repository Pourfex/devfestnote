<ion-header>
  <ion-toolbar>
    <ion-title>Speakers</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list *ngFor="let speaker of speakers">
    <ion-item [routerLink]="['/speakers/', speaker.surname + '-' + speaker.name]" routerDirection="root">
      <ion-label>{{speaker.name}} {{speaker.surname}} </ion-label>
      <ion-icon slot="end" name="ios-arrow-forward"> </ion-icon>
    </ion-item>
  </ion-list>
</ion-content>
