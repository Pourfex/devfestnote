<ion-header>
  <ion-toolbar>
    <ion-title>Speakers</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let speaker of speakers">
      <div>

          {{speaker.name}}
          {{speaker.surname}}

      </div>      
        
        <ion-button [routerLink]="['/speakers/', speaker.surname + '-' + speaker.name]" routerDirection="root" > --> </ion-button>
    </ion-item>
  </ion-list>
</ion-content>
